{% load wagtailcore_tags %}

<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <h1>{{ self.title}}</h1>
            <div>
                {{ self.text|richtext }}
                {% if self.button_page %}
                <a href="{{self.button_page.url}}">Ссылка</a>
                {% elif self.button_url %}
                <a href="{{ self.button_url.url }}">{{ self.button_url }}</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
